<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__result">
        <div class="card__result-face">
          <h1 class="card__result-num">
            0000 0000 0000 0000
          </h1>
          <div class="card__result-face-bottom">
            <p class="card__result-name">
              Jane Appleseed
            </p>
            <p class="card__result-date">
              00/00
            </p>
          </div>
        </div>
        <div class="card__result-back">
          <p class="card__result-cvc">
            000
          </p>
        </div>
      </div>
      <div class="card__wrap">
        <form class="form" novalidate>
          <label for="input-name">
            Cardholder Name
          </label>  
          <div class="form__input-wrap">
            <input
              id="input-name"
              class="form__input form__input-name js-input"
              type="text" 
              aria-describedby="name"
              data-id="name"
              placeholder="e.g. Jane Appleseed">
          </div>          
          <p 
            id="name" 
            class="form__alert js-alert"
            data-id="name"
            aria-live="polite"></p>
          <label for="input-number">
            Card Number
          </label>  
          <div class="form__input-wrap">
            <input
              id="input-number"
              class="form__input form__input-number js-input"
              type="text"
              aria-describedby="card-number"
              data-id="number"
              placeholder="e.g. 1234 5678 9123 0000"> 
          </div>          
          <p 
            id="card-number" 
            class="form__alert js-alert" 
            data-id="number"
            aria-live="polite"></p>
          <div class="form__inner">
            <div class="form__date">
              <label for="month">
                Exp. Date (MM/YY)
              </label>
              <div class="form__input-wrap">
                <input
                  id="month"
                  class="form__input form__input-month js-input"
                  type="text"
                  aria-describedby="card-date"
                  data-id="month-year"
                  placeholder="MM">
              </div>
              <div class="form__input-wrap">
                <label class="form__label-year">
                  <input
                    id="year"
                    class="form__input form__input-year js-input"
                    type="text"
                    aria-describedby="card-date"
                    data-id="month-year"
                    placeholder="YY">
                </label>
              </div>  
              <p
                id="card-date" 
                class="form__alert js-alert"
                data-id="month-year"
                aria-live="polite"></p>
            </div>
            <div class="form__cvc">
              <label for="input-cvc">
                CVC
              </label>  
              <div class="form__input-wrap">
                <input
                  id="input-cvc"
                  class="form__input form__input-cvc js-input"
                  type="text"
                  aria-describedby="card-cvc"
                  data-id="cvc"
                  placeholder="e.g. 123">
              </div>              
              <p 
                id="card-cvc" 
                class="form__alert js-alert"
                data-id="cvc"
                aria-live="polite"></p>
            </div>
          </div>
          <button class="form__btn js-button" type="button">Confirm</button>
        </form>
        <div class="card__complete">
          <h2 class="card__complete-title">
            Thank you!
          </h2>
          <p class="card__complete-text">
            We've added your card details
          </p>
          <a class="card__complete-btn" href="#">Continue</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Targitay2012">Targitay2012</a>.
    </div>
  </footer>

  <script src="https://unpkg.com/imask"></script>
  <script src="js/main.js"></script>
</body>

</html>
