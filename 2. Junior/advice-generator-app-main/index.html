<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="css/modern-reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="advice">
            <!-- Advice ID goes here -->
            <h1 class="advice__title">Advice #</h1>
            <!-- Advice text goes here -->
            <blockquote class="advice__text"></blockquote>
            <a class="advice__btn">
                <img class="advice__img" src="images/icon-dice.svg" alt="dice">
            </a>
        </div>
    </main>
    <footer class="footer">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/Targitay2012">Targitay2012</a>.
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
