<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <header class="header">
      <a class="logo" href="#">
        <img class="logo__img" src="images/logo.svg" alt="logo">
      </a>
    </header>
    <div class="subscribe">
      <h1 class="subscribe__title">
        We are launching <span>soon!</span>
      </h1>
      <p class="subscribe__text">
        Subscribe and get notified
      </p>
      <form class="form" novalidate>
        <label class="form__label">
          <input 
            class="form__input js-input"
            type="email"
            aria-describedby="emailAlarm"
            placeholder="Your email address...">
        </label>  
        <p
        id="emailAlarm"
        class="form__alarm js-alarm"
        aria-live="polite"></p>
        <button 
          class="form__button js-button"
          type="submit">Notify Me</button>        
      </form>
      <img class="header__img" src="images/illustration-dashboard.png" alt="dashboard">
    </div>
  </main>
  <footer class="footer">
    <div class="footer__socials">
      <!-- facebook -->
