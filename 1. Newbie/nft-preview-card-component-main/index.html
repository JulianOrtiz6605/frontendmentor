<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <a class="card__img-box" href="#">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="cube">
        <img class="card__img--hover" src="images/icon-view.svg" alt="view icon">
      </a>
      <h1 class="card__title">
        <a href="#">Equilibrium #3429</a>
      </h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__num-box">
        <p class="card__num">
          0.041ETH
        </p>
        <p class="card__time">
          3 days left
        </p>
      </div>
      <div class="card__author">
        <div class="card__author-img-box">
          <img class="card__author-img" src="images/image-avatar.png" alt="author image">
        </div>
        <p class="card__author-name">
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
