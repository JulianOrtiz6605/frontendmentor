<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="card">
    <picture class="card__imgbox">
      <source class="card__img" media="(max-width: 610px" srcset="images/image-product-mobile.jpg">
      <img class="card__img" src="images/image-product-desktop.jpg" alt="perfume">
    </picture>
    <div class="card__content">
      <p class="card__subtitle">
        perfume
      </p>
      <h1 class="card__title">
        gabrielle essence eau de parfum
      </h1>
      <p class="card__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL
      </p>
      <div class="card__price-box">
        <p class="card__price-new">
          $149.99
        </p>
        <p class="card__price-old">
          $169.99
        </p>
      </div>
      <div class="card__btn-box">
        <a class="card__btn" href="#">Add to Cart</a>
      </div>
    </div>
  </main>

</body>

</html>
