<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main>
    <div class="signup">
      <div class="container">
        <div class="signup__inner">
          <div class="signup__content">
            <h1 class="signup__title">
              Learn to code by watching others
            </h1>
            <p class="signup__text">
              See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
              but understanding how developers think is invaluable.
            </p>
          </div>
          <div class="signup__form-side">
            <p class="signup__form-text">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </p>
            <div class="signup__form-box">
              <form class="signup__form js-form" novalidate>
                <label class="signup__form-label">
                  <input 
                    class="signup__form-input js-input"
                    type="text"
                    required
                    aria-describedby="firstName-alert"
                    data-id="firstName"
                    placeholder="First Name">
                  <i 
                    id="firstName-alert"
                    class="signup__form-warning js-alert"
                    aria-live="polite"
                    data-id="firstName"></i>
                </label>
                <label class="signup__form-label">
                  <input
                    class="signup__form-input js-input"
                    type="text"
                    required
                    aria-describedby="secondName-alert"
                    data-id="secondName"
                    placeholder="Last Name">
                  <i
                    id="secondName-alert"
                    class="signup__form-warning js-alert"
                    aria-live="polite"
                    data-id="secondName"></i>
                </label>
                <label class="signup__form-label">
                  <input
                    class="signup__form-input js-input"
                    type="text"
                    required
                    aria-describedby="email-alert"
                    data-id="email"
                    placeholder="Email Address">
                  <i
                    id="email-alert"
                    class="signup__form-warning js-alert"
                    aria-live="polite"
                    data-id="email"></i>
                </label>
                <label class="signup__form-label">
                  <input
                    class="signup__form-input js-input"
                    type="password"
                    required
                    aria-describedby="password-alert"
                    data-id="password"
                    placeholder="Password">
                  <i
                    id="password-alert"
                    class="signup__form-warning js-alert"
                    aria-live="polite"
                    data-id="password"></i>
                </label>
                <button 
                  class="signup__form-btn" 
                  type="submit">Claim your free trial</button>
              </form>
              <p class="signup__text-terms">
                By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
