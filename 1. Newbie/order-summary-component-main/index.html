<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="main">
    <picture class="main__bg">
      <source media="(max-width: 470px)" srcset="images/pattern-background-mobile.svg">
      <img src="images/pattern-background-desktop.svg" alt="background image">
    </picture>
    <div class="order-summary">
      <div class="order-summary__img-box">
        <img src="images/illustration-hero.svg" alt="customer picture">
      </div>
      <div class="order-summary__content">
        <h1 class="order-summary__title">
          Order Summary
        </h1>
        <p class="order-summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="order-summary__rate">
          <div class="order-summary__rate-img-box">
            <img class="order-summary__rate-img" src="images/icon-music.svg" alt="note icon">
          </div>
          <div class="order-summary__plane-box">
            <h2 class="order-summary__plane-title">
              Annual Plan
            </h2>
            <p class="order-summary__plane-num">
              $59.99/year
            </p>
          </div>
          <a class="order-summary__rate-link" href="#">
            Change
          </a>
        </div>
        <a class="order-summary__link-proceed" href="#">
          Proceed to Payment
        </a>
        <a class="order-summary__link-cancel" href="#">
          Cancel Order
        </a>
      </div>
    </div>
  </main>
</body>

</html>
