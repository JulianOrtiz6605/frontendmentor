<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/modern-reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="card__img-box-bg">
        <img class="card__img-bg" src="images/bg-pattern-card.svg" alt="background">
      </div>
      <div class="card__img-box-user">
        <img class="card__img-user" src="images/image-victor.jpg" alt="user photo">
      </div>
      <h1 class="card__user-name">
        Victor Crest &nbsp; <span>26</span>
      </h1>
      <p class="card__user-location">
        London
      </p>
      <ul class="card__num-list">
        <li class="card__num-item">
          <p class="card__num-num">
            80K
          </p>
          <p class="card__num-description">
            Followers
          </p>
        </li>
        <li class="card__num-item">
          <p class="card__num-num">
            803K
          </p>
          <p class="card__num-description">
            Likes
          </p>
        </li>
        <li class="card__num-item">
          <p class="card__num-num">
            1.4K
          </p>
          <p class="card__num-description">
            Photos
          </p>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
